spring.application.name=parsfilm

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.default_schema=public

spring.flyway.enabled=false

kinopoisk.api.base-url=http://localhost:8089/api/v2.2/films
kinopoisk.api.filters-url=http://localhost:8089/api/v2.2/films/filters
kinopoisk.api.token=test-token

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

logging.level.com.parsfilm=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

spring.activemq.broker-url=vm://localhost?broker.persistent=false
spring.activemq.user=admin
spring.activemq.password=admin
film.queue.name=film-queue-test

spring.task.scheduling.enabled=false

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
spring.mandatory-file-encoding=UTF-8